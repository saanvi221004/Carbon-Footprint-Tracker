    <main>
      <div class="row container-row g-0">
        <!-- First Card -->

        <div class="col-lg-4 col-md-6 col-sm-12 mb-4 px-3">
          <div class="form-card card text-center glassmorphism">
            <!-- <h2 class="mb-2 text-dark font-weight-bold">Flights</h2> -->
            <div class="d-flex align-items-center justify-content-center">
              <div id="flightChart"></div>
              <i class="fa-solid fa-plane-departure chart-icon"></i>
            </div>
            <p>
              <span
                id="flight-result"
                class="fw-bolder h4 counter"
                data-to="2"
                data-duration="1000"
              ></span>
              <span class="text-muted">Avg</span>
            </p>

            <form id="flightForm" class="glassmorphism mt-3">
              <label for="flightKm">km/yearly</label>
              <input
                type="number"
                id="flightKm"
                name="flightKm"
                required
              /><br /><br />

              <label for="numFlights">Number of Flights (yearly)</label>
              <input
                type="number"
                id="numFlights"
                name="numFlights"
                required
              /><br /><br />
              <div class="wrapper mt-3">
                <h3 class="h3">Which class do you fly?</h3>
                <input
                  type="radio"
                  id="economy"
                  name="flightClass"
                  value="economy"
                  required
                />
                <label for="economy">Economy</label><br />

                <input
                  type="radio"
                  id="business"
                  name="flightClass"
                  value="business"
                  required
                />
                <label for="business">Business</label><br />

                <input
                  type="radio"
                  id="first"
                  name="flightClass"
                  value="first"
                  required
                />
                <label for="first">First</label><br /><br />
              </div>
              <input
                type="submit"
                value="Submit"
                class="btn btn-success text-white"
              />
            </form>
          </div>
        </div>

        <!-- Second Card -->

        <div class="col-lg-4 col-md-6 col-sm-12 mb-4 px-3">
          <div class="form-card card text-center glassmorphism">
            <!-- <h2 class="mb-2 text-dark font-weight-bold">Car</h2> -->
            <div class="d-flex align-items-center justify-content-center">
              <div id="carChart"></div>
              <i class="fa-solid fa-car chart-icon"></i>
            </div>
            <p>
              <span id="car-result" class="fw-bolder h4"></span>
              <span class="text-muted">Avg</span>
            </p>
            <form id="carForm" class="glassmorphism mt-3">
              <label for="kilometers">km/week</label>
              <input
                type="number"
                id="kilometers"
                name="kilometers"
                required
              /><br /><br />

              <div class="car-wrapper mt-3">
                <div class="1col">
                  <label class="h3">Type of Car:</label><br />
                  <input
                    type="radio"
                    id="electric"
                    name="carType"
                    value="electric"
                    required
                  />
                  <label for="electric">Electric</label><br />
                  <input
                    type="radio"
                    id="hybrid"
                    name="carType"
                    value="hybrid"
                    required
                  />
                  <label for="hybrid">Hybrid</label><br />
                  <input
                    type="radio"
                    id="petrol"
                    name="carType"
                    value="petrol"
                    required
                  />
                  <label for="petrol">Petrol</label><br />
                </div>
                <div class="2col">
                  <label class="h3">Car Manufactured:</label><br />
                  <input
                    type="radio"
                    id="before"
                    name="carYear"
                    value="before"
                    required
                  />
                  <label for="before">Before 2000</label><br />
                  <input
                    type="radio"
                    id="after"
                    name="carYear"
                    value="after"
                    required
                  />
                  <label for="after">After 2000</label><br /><br />
                </div>
              </div>
              <input
                type="submit"
                value="Submit"
                class="btn btn-success text-white mt-4"
              />
            </form>
          </div>
        </div>

        <!-- Third Card -->
        <div class="col-lg-4 col-md-6 col-sm-12 mb-4 px-3">
          <div class="form-card card text-center glassmorphism">
            <!-- <h2 class="mb-2 text-dark font-weight-bold">Transport</h2> -->
            <div class="d-flex align-items-center justify-content-center">
              <div id="transportChart"></div>
              <i class="fa-solid fa-bicycle chart-icon"></i>
            </div>
            <p>
              <span id="transport-result" class="fw-bolder h4"></span>
              <span class="text-muted">Avg</span>
            </p>

            <form id="transportForm" class="glassmorphism mt-3">
              <div>
                <label for="driveInput">Drive:</label>
                <input
                  type="number"
                  id="driveInput"
                  name="driveInput"
                  min="0"
                  max="100"
                  value="0"
                  required
                />
                <span>%</span>
              </div>
              <div>
                <label for="carpoolInput">Carpool:</label>
                <input
                  type="number"
                  id="carpoolInput"
                  name="carpoolInput"
                  min="0"
                  max="100"
                  value="0"
                  required
                />
                <span>%</span>
              </div>
              <div>
                <label for="walkInput">Walk:</label>
                <input
                  type="number"
                  id="walkInput"
                  name="walkInput"
                  min="0"
                  max="100"
                  value="0"
                  required
                />
                <span>%</span>
              </div>
              <div>
                <label for="cycleInput">Cycle:</label>
                <input
                  type="number"
                  id="cycleInput"
                  name="cycleInput"
                  min="0"
                  max="100"
                  value="0"
                  required
                />
                <span>%</span>
              </div>
              <div>
                <label for="trainInput">Train:</label>
                <input
                  type="number"
                  id="trainInput"
                  name="trainInput"
                  min="0"
                  max="100"
                  value="0"
                  required
                />
                <span>%</span>
              </div>
              <div>
                <label for="busInput">Bus:</label>
                <input
                  type="number"
                  id="busInput"
                  name="busInput"
                  min="0"
                  max="100"
                  value="0"
                  required
                />
                <span>%</span>
              </div>
              <input
                type="submit"
                value="Submit"
                class="btn btn-success text-white mt-4"
              />
            </form>
          </div>
        </div>
      </div>
      <div class="container mb-4">
        <div class="card">
          <div id="chart"></div>
        </div>
      </div>
