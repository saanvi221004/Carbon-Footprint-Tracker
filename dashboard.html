<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="src/assets/images/favicon.ico" type="image/x-icon" />

    <meta
      name="description"
      content="A tracking solutions website empowering individuals for a greener tomorrow"
    />
    <meta
      name="keywords"
      content="tracking solutions, carbon emissions, CO2, green tomorrow, greener future, sustainability"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/assets/css/dashboard.css" />
    <link rel="stylesheet" href="src/assets/css/styles.css" />

    <title>Dashboard</title>
  </head>
  <body>
    <!-- Loader Auth Page -->
    <div id="loader">
      <div class="img-container">
        <img src="src/assets/images/loading.gif" alt="Loading earth spinner" />
      </div>
    </div>
    <nav class="navbar navbar-expand-lg navbar-light bg-nav">
      <div class="container-fluid">
        <div class="logo">
          <a class="navbar-brand" href="index.html">
            <img
              class="img-fluid"
              src="./src/assets/images/logo.jpg"
              alt="logo"
            />
          </a>
        </div>
        <button
          class="navbar-toggler border-0"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse fs-4" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="navbar-list">
            <li class="nav-item">
              <a
                class="nav-link btn btn-success text-white m-1 ms-0 mx-2 px-3"
                aria-current="page"
                href="index.html"
                >Home <i class="fa-solid fa-house"></i
              ></a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle btn btn-success text-white m-1 ms-0 mx-2 px-3"
                href="dashboard.html"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Categories <i class="fa-solid fa-sitemap"></i>
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li>
                  <a class="dropdown-item" href="transport.html">Travel</a>
                </li>
                <li>
                  <a class="dropdown-item" href="food.html">Food</a>
                </li>
                <li>
                  <a class="dropdown-item" href="energy.html">Energy</a>
                </li>
                <li>
                  <a class="dropdown-item" href="recycling.html">Community</a>
                </li>
              </ul>
            </li>

            <li class="nav-item">
              <a
                class="nav-link btn btn-success text-white m-1 ms-0 mx-2 px-3"
                href="fact_page.html"
                >Learn More
                <i class="fa-solid fa-book-open"></i>
              </a>
            </li>

            <li class="nav-item">
              <a
                class="nav-link btn btn-success text-white m-1 ms-0 mx-2 px-3"
                href="about.html"
                >About Us
                <i class="fa-solid fa-people-group"></i>
              </a>
            </li>
          </ul>
          <div id="authenticated" class="d-flex">
            <a
              class="nav-link btn btn-success text-white m-1 ms-0 mx-2 px-3 text-capitalize"
              href="dashboard.html"
              id="profile"
            >
              <i class="fa-solid fa-user"></i>
            </a>
            <button
              id="logout"
              class="nav-link btn btn-success text-white m-1 ms-0 mx-2 px-3"
            >
              Log out <i class="fa-solid fa-right-to-bracket"></i>
            </button>
          </div>
        </div>
      </div>
    </nav>
    <main>
      <div class="container">
        <div class="row">
          <div class="col-xl-3 col-md-6">
            <a id="transport" href="transport.html">
              <div class="category">
                <div class="card-body h3">
                  <h3>TRAVEL</h3>
                  <i class="fa-solid fa-truck-plane"></i>
                  <div id="transportChart"></div>
                </div></div
            ></a>
          </div>
          <div class="col-xl-3 col-md-6">
            <a id="food" href="food.html">
              <div class="category">
                <div class="card-body h3">
                  <h3>FOOD</h3>
                  <i class="fa-solid fa-utensils"></i>
                  <div id="foodChart"></div>
                </div>
              </div>
            </a>
          </div>
          <div class="col-xl-3 col-md-6">
            <a id="energy" href="energy.html">
              <div class="category">
                <div class="card-body h3">
                  <h3>ENERGY</h3>
                  <i class="fa-solid fa-lightbulb"></i>
                  <div id="energyChart"></div>
                </div>
              </div>
            </a>
          </div>
          <div class="col-xl-3 col-md-6">
            <a id="community" href="recycling.html">
              <div class="category">
                <div class="card-body h3">
                  <h3>COMMUNITY</h3>
                  <i class="fa-solid fa-recycle"></i>
                  <div id="communityChart"></div>
                </div>
              </div>
            </a>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-lg-6 col-md-3 pie-container">
            <img
              id="badgeImage"
              width="100%"
              class="rounded-3"
              src="./src/assets/images/earth-guardian.png"
              alt="user badge image"
            />
          </div>
          <div class="col-lg-6 leaderboard-container">
            <table class="table">
              <thead class="thead-light">
                <tr>
                  <th scope="col">Rank</th>
                  <th scope="col">User</th>
                  <th scope="col">Travel</th>
                  <th scope="col">Food</th>
                  <th scope="col">Energy</th>
                  <th scope="col">Community</th>
                  <th scope="col">Rating</th>
                </tr>
              </thead>
              <tbody id="leaderboard">
                <!-- USERS ARE RENDERED HERE -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="pie-container col-lg-6">
            <div id="pieChart"></div>
          </div>

          <div class="col-lg-6 col-md-3 pie-container">
            <div id="totalChart"></div>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="src/assets/js/auth.js"></script>
    <script type="module" src="src/assets/js/dashboard.js"></script>
    <script
      src="https://kit.fontawesome.com/27545168c5.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
