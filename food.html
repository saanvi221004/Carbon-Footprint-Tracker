    <main class="container">
      <div class="container mt-5">
        <div class="row container-row">
          <h1>Carbon Dietary Calculator</h1>
          <!-- First Card -->
          <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
            <div class="card text-center">
              <div
                class="d-flex align-items-center justify-content-center item-parent position-relative"
              >
                <div id="dietChart"></div>
                <i class="fa-solid fa-pizza-slice chart-icon"></i>
              </div>
              <p>
                <span
                  id="diet-result"
                  class="fw-bolder h4 counter"
                  data-to="0"
                  data-duration="1000"
                ></span>
              </p>
              <form id="diet-form">
                <div>
                  <label for="diet">Choose your diet:</label>
                  <select id="diet" name="diet">
                    <option value="carnivore">Carnivore</option>
                    <option value="omnivore">Omnivore</option>
                    <option value="pescatarian">Pescatarian</option>
                    <option value="vegetarian">Vegetarian</option>
                    <option value="vegan">Vegan</option>
                  </select>
                </div>
                <div>
                  <label for="calories">Avg Daily Calories</label>
                  <input
                    type="number"
                    id="calories"
                    name="calories"
                    required
                    value="0"
                  />
                </div>
                <button type="submit" class="submit-btn">
                  Calculate Impact %
                </button>
              </form>
            </div>
          </div>
          <!-- Second Card -->
          <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
            <div class="card text-center">
              <div class="d-flex align-items-center justify-content-center">
                <div id="farmingChart"></div>
                <i class="fa-solid fa-seedling chart-icon"></i>
              </div>
              <p>
                <span
                  id="farming-result"
                  class="fw-bolder h4 counter"
                  data-to="0"
                  data-duration="1000"
                ></span>
              </p>
              <form id="farming-form">
                <div>
                  <label for="local">Do you shop locally?</label>
                  <input type="checkbox" id="local" name="local" />
                </div>
                <div>
                  <label for="produce">% Local Produce</label>
                  <input
                    type="number"
                    id="produce"
                    name="produce"
                    required
                    value="0"
                  />
                </div>
                <div>
                  <label for="organic">% Organic/Regenrative Agr</label>
                  <input
                    type="number"
                    id="organic"
                    name="organic"
                    required
                    value="0"
                  />
                </div>
                <div>
                  <label for="seasonal"
                    >Do you mostly eat seasonal fruit/veg</label
                  >
                  <input type="checkbox" id="seasonal" name="seasonal" />
                </div>
                <div>
                  <label for="crop">Do you grow your own crop</label>
                  <input type="checkbox" id="crop" name="crop" />
                </div>
                <button type="submit" class="submit-btn">
                  Calculate Impact %
                </button>
              </form>
            </div>
          </div>

          <!-- Third Card -->
          <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
            <div class="card text-center">
              <div class="d-flex align-items-center justify-content-center">
                <div id="diningChart"></div>
                <i class="fa-solid fa-utensils chart-icon"></i>
              </div>
              <p>
                <span
                  id="dining-result"
                  class="fw-bolder h4 counter"
                  data-to="0"
                  data-duration="1000"
                ></span>
              </p>
              <form id="dining-form">
                <div>
                  <label for="dineout">Do you eat out weekly?</label>
                  <input type="checkbox" id="dineout" name="dineout" />
                </div>
                <div>
                  <label for="waste">Do you regularly waste food?</label>
                  <input type="checkbox" id="waste" name="waste" />
                </div>

                <button type="submit" class="submit-btn">
                  Calculate Impact %
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
